<div class="tui-container">
  <div class="tui-row">
    <tui-island
      (click)="goToForm(content, header, 'l')"
      size="l"
      textAlign="center"
      [hoverable]="true"
    >
      <div class="tui-island__content">
        <tui-svg class="icon" src="tuiIconDefaultDocLarge"></tui-svg>
        <h3 class="tui-island__title">แบบประเมินผล</h3>
        <p class="tui-island__paragraph">
          การขับเคลื่อนหลักปรัชญาของเศรษฐกิจพอเพียงสู่สถานสถานศึกษา
        </p>
      </div>
    </tui-island>
  </div>
</div>

<ng-template #content let-observer>
  Take a look
  <div class="buttons">
    <button tuiButton size="m" (click)="observer.complete()">Very cool!</button>
  </div>
</ng-template>

<ng-template #header>
  <div class="header">
    <h3>แบบประเมินผล</h3>
    <p>การขับเคลื่อนหลักปรัชญาของเศรษฐกิจพอเพียงสู่สถานสถานศึกษา</p>
  </div>
</ng-template>
