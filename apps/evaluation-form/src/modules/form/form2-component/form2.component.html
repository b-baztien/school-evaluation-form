<div class="tui-row tui-row_adaptive" *ngFor="let data of dataTable">
  <div class="tui-col_lg-12">
    <h3>{{ data.tableHeader }}</h3>
  </div>
  <div class="tui-col_lg-12">
    <table tuiTable size="l" [columns]="headers">
      <thead tuiThead>
        <tr tuiThGroup>
          <th tuiTh style="width: 60%">ประเด็นการนิเทศ ติดตาม</th>
          <th tuiTh style="width: 40%">สภาพการดำเนินงาน</th>
        </tr>
      </thead>
      <ng-container *ngFor="let tableBody of data.tableBody">
        <tbody
          tuiTbody
          [heading]="tableBody.tbodyHeading"
          [data]="tableBody.header"
        >
          <tr *tuiRow="let item of tableBody.header" tuiTr>
            <td *tuiCell="'operation'" tuiTd>
              <tui-select
                class="select"
                [(ngModel)]="item.selectedOperation"
                [ngModelOptions]="{ updateOn: 'blur' }"
              >
                <tui-data-list-wrapper
                  *tuiDataList
                  [items]="operationType"
                ></tui-data-list-wrapper>
              </tui-select>
            </td>
          </tr>
        </tbody>
      </ng-container>
    </table>
  </div>
  <div class="tui-col_lg-12">
    <h3>หลักฐาน/ร่องรอย</h3>
  </div>
  <div class="tui-col_lg-12">
    <tui-multi-select
      [(ngModel)]="data.selectedEvidence"
      [editable]="false"
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCleaner]="true"
    >
      เลือกหลักฐาน/ร่องรอย
      <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [items]="data.evidence"
      ></tui-data-list-wrapper>
    </tui-multi-select>
  </div>
  <div class="tui-col_lg-12">
    <h3>ข้อสังเกต/ข้อเสนอแนะ</h3>
  </div>
  <div class="tui-col_lg-12">
    <tui-text-area
      [expandable]="true"
      [tuiTextfieldMaxLength]="500"
      [tuiTextfieldLabelOutside]="true"
      [(ngModel)]="data.feedback"
      maxlength="500"
      >ระบุข้อสังเกต/ข้อเสนอแนะ
    </tui-text-area>
  </div>
</div>
