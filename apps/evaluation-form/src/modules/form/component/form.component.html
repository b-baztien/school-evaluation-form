<div class="tui-container">
  <div class="stepper">
    <tui-stepper [activeItemIndex]="formStepIndex">
      <button
        tuiStep
        *ngFor="let item of listFormStep; let i = index"
        [disabled]="formStepIndex !== i"
      >
        {{ item }}
      </button>
    </tui-stepper>
  </div>

  <school-evaluation-form-user-form
    *ngIf="formStepIndex === 0"
  ></school-evaluation-form-user-form>

  <school-evaluation-form-form1
    *ngIf="formStepIndex === 1 && formId === '1'"
  ></school-evaluation-form-form1>

  <school-evaluation-form-form2
    *ngIf="formStepIndex === 1 && formId === '2'"
  ></school-evaluation-form-form2>

  <div class="tui-row tui-row_adaptive tui-space_top-10">
    <div class="tui-col_lg-6">
      <button
        tuiButton
        type="button"
        appearance="primary"
        icon="tuiIconChevronLeftLarge"
        [disabled]="formStepIndex === 0"
        (click)="prevForm()"
      >
        ย้อนกลับ
      </button>
    </div>
    <div class="tui-col_lg-6 align-end">
      <ng-container
        *ngIf="formStepIndex !== listFormStep.length - 1; else elseTemplate"
      >
        <button
          tuiButton
          type="button"
          appearance="primary"
          iconRight="tuiIconChevronRightLarge"
          [disabled]="formStepIndex === this.listFormStep.length - 1"
          (click)="nextForm()"
        >
          ถัดไป
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <button
          tuiButton
          type="button"
          appearance="success"
          iconRight="tuiIconCheckLarge"
          (click)="nextForm()"
        >
          บันทึก
        </button>
      </ng-template>
    </div>
  </div>
</div>
