<div class="tui-container">
  <div class="stepper">
    <tui-stepper [activeItemIndex]="formService.formStepIndex">
      <button
        tuiStep
        *ngFor="let item of listFormStep; let i = index"
        [disabled]="formService.formStepIndex !== i"
      >
        {{ item }}
      </button>
    </tui-stepper>
  </div>

  <school-evaluation-form-user-form
    *ngIf="formService.formStepIndex === 0"
  ></school-evaluation-form-user-form>

  <div class="tui-row tui-row_adaptive tui-space_top-10">
    <div class="tui-col_lg-6">
      <button
        tuiButton
        type="button"
        appearance="primary"
        icon="tuiIconChevronLeftLarge"
        [disabled]="formService.formStepIndex === 0"
        (click)="prevForm()"
      >
        ย้อนกลับ
      </button>
    </div>
    <div class="tui-col_lg-6 align-end">
      <ng-container
        *ngIf="
          formService.formStepIndex !== listFormStep.length - 1;
          else elseTemplate
        "
      >
        <button
          tuiButton
          type="button"
          appearance="primary"
          iconRight="tuiIconChevronRightLarge"
          [disabled]="
            formService.formStepIndex === this.listFormStep.length - 1
          "
          (click)="nextForm()"
        >
          ถัดไป
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <button
          tuiButton
          type="button"
          appearance="success"
          iconRight="tuiIconCheckLarge"
          (click)="nextForm()"
        >
          บันทึก
        </button>
      </ng-template>
    </div>
  </div>
</div>
