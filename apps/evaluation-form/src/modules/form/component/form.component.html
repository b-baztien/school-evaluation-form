<div class="tui-container">
  <div class="stepper">
    <tui-stepper [activeItemIndex]="0">
      <button tuiStep>First step</button>
      <button tuiStep [disabled]="true">Second step</button>
      <button tuiStep [disabled]="true">Third step</button>
      <button tuiStep [disabled]="true">Fourth step</button>
    </tui-stepper>
  </div>
  <form [formGroup]="testForm">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_12">
        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <tui-input
              tuiTextfieldExampleText="Field placeholder"
              formControlName="schoolName"
            >
              โรงเรียน
              <span class="tui-required"></span>
            </tui-input>
            <tui-field-error formControlName="schoolName"></tui-field-error>
          </div>
          <div class="tui-form__multi-field">
            <tui-input
              tuiTextfieldExampleText="Field placeholder"
              formControlName="group"
            >
              กลุ่มเครือข่าย
              <span class="tui-required"></span>
            </tui-input>
            <tui-field-error formControlName="group"></tui-field-error>
          </div>
        </div>

        <div class="tui-form__row">
          <div tuiGroup [collapsed]="true">
            <div>
              <tui-input
                formControlName="address"
                tuiTextfieldExampleText="House"
                tuiHintContent="Write a number"
                class="tui-group__inherit-item"
              >
                ที่อยู่
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="address"></tui-field-error>
            </div>
            <div class="tui-group__auto-width-item">
              <tui-input
                formControlName="district"
                tuiTextfieldExampleText="House building"
                tuiHintContent="Write house building"
                class="tui-group__inherit-item"
              >
                อำเภอ
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="district"></tui-field-error>
            </div>
            <div class="tui-group__auto-width-item">
              <tui-input
                formControlName="province"
                tuiTextfieldExampleText="Apartment number"
                tuiHintContent="Write an apartment number only"
                class="tui-group__inherit-item"
              >
                จังหวัด
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="province"></tui-field-error>
            </div>
          </div>
        </div>

        <div class="tui-form__row">
          <div tuiGroup [collapsed]="true">
            <div>
              <tui-input
                formControlName="nameValue"
                tuiTextfieldExampleText="House"
                tuiHintContent="Write a number"
                class="tui-group__inherit-item"
              >
                ชื่อ-สกุล ผู้บริหารสถานศึกษา
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue"></tui-field-error>
            </div>
            <div>
              <tui-input
                formControlName="nameValue2"
                tuiTextfieldExampleText="House building"
                tuiHintContent="Write house building"
                class="tui-group__inherit-item"
              >
                ดำรงตำแหน่งตั้งแต่ปี
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue2"></tui-field-error>
            </div>
            <div>
              <tui-input
                formControlName="nameValue"
                tuiTextfieldExampleText="Apartment number"
                tuiHintContent="Write an apartment number only"
                class="tui-group__inherit-item"
              >
                เบอร์โทร
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue"></tui-field-error>
            </div>
          </div>
        </div>

        <div class="tui-form__row">
          <div tuiGroup [collapsed]="true">
            <div>
              <tui-input
                formControlName="nameValue"
                tuiTextfieldExampleText="House"
                tuiHintContent="Write a number"
                class="tui-group__inherit-item"
              >
                ชื่อ-สกุล ครูที่รับผิดชอบ
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue"></tui-field-error>
            </div>
            <div>
              <tui-input
                formControlName="nameValue2"
                tuiTextfieldExampleText="House building"
                tuiHintContent="Write house building"
                class="tui-group__inherit-item"
              >
                ตั้งแต่ปี
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue2"></tui-field-error>
            </div>
            <div>
              <tui-input
                formControlName="nameValue"
                tuiTextfieldExampleText="Apartment number"
                tuiHintContent="Write an apartment number only"
                class="tui-group__inherit-item"
              >
                เบอร์โทร
                <span class="tui-required"></span>
              </tui-input>
              <tui-field-error formControlName="nameValue"></tui-field-error>
            </div>
          </div>
        </div>

        <h2 class="center tui-space_vertical-7">
          สำนักงานเขตพื้นที่การศึกษาประถมศึกษาลำปาง เขต 1
        </h2>

        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <h3 class="font-nomal">ครั้งที่นิเทศ ติดตาม</h3>
          </div>

          <tui-radio-labeled
            class="tui-group__auto-width-item"
            contentAlign="left"
            formControlName="radioValue"
            item="with-commission"
            size="l"
          >
            ครั้งที่ 1
          </tui-radio-labeled>
          <tui-radio-labeled
            class="tui-group__auto-width-item"
            contentAlign="left"
            formControlName="radioValue"
            item="without-commission"
            size="l"
          >
            ครั้งที่ 2
          </tui-radio-labeled>

          <tui-input-date
            class="tui-form__multi-field"
            formControlName="periodValue"
          >
            วัน/เดือน/ปี
            <span class="tui-required"></span>
          </tui-input-date>
        </div>
      </div>
    </div>
  </form>
</div>
