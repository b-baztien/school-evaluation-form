<div class="tui-container">
  <div class="stepper">
    <tui-stepper [activeItemIndex]="(rootStoreService.stepIndex$ | async) ?? 0">
      <button
        tuiStep
        *ngFor="
          let item of rootStoreService.listFormStep$ | async;
          let i = index
        "
        [disabled]="(rootStoreService.stepIndex$ | async) !== i"
      >
        {{ item }}
      </button>
    </tui-stepper>
  </div>

  <school-evaluation-form-user-form
    *ngIf="(rootStoreService.stepIndex$ | async) === 0"
  ></school-evaluation-form-user-form>

  <school-evaluation-form-form1
    *ngIf="(rootStoreService.stepIndex$ | async) === 1 && formId === '1'"
  ></school-evaluation-form-form1>

  <school-evaluation-form-form2
    *ngIf="(rootStoreService.stepIndex$ | async) === 1 && formId === '2'"
  ></school-evaluation-form-form2>

  <div class="tui-row tui-row_adaptive tui-space_top-10">
    <div class="tui-col_lg-6">
      <button
        tuiButton
        type="button"
        appearance="primary"
        icon="tuiIconChevronLeftLarge"
        [disabled]="(rootStoreService.stepIndex$ | async) === 0"
        (click)="prevForm()"
      >
        ย้อนกลับ
      </button>
    </div>
    <div class="tui-col_lg-6 align-end">
      <ng-container *ngIf="rootStoreService.isLastStep; else elseTemplate">
        <button
          tuiButton
          type="button"
          appearance="success"
          iconRight="tuiIconCheckLarge"
          (click)="nextForm()"
        >
          บันทึก
        </button>
      </ng-container>
      <ng-template #elseTemplate>
        <button
          tuiButton
          type="button"
          appearance="primary"
          iconRight="tuiIconChevronRightLarge"
          [disabled]="rootStoreService.isLastStep"
          (click)="nextForm()"
        >
          ถัดไป
        </button>
      </ng-template>
    </div>
  </div>
</div>
