<div class="tui-row tui-row_adaptive">
  <h1>สรุปผล</h1>
  <div class="tui-col_lg-12 align-center">
    <button
      tuiButton
      size="m"
      type="button"
      class="tui-space_bottom-4"
      (click)="show()"
    >
      พิมพ์รายงาน
    </button>

    <div class="tui-col_lg-12" *ngFor="let resultChart of listResultChart">
      <h5>{{ resultChart.header }}</h5>
      <div class="tui-row tui-row_adaptive">
        <div
          class="tui-col_lg-3"
          *ngFor="let listResultChart of resultChart.listResultChart"
        >
          <school-evaluation-form-chart
            [value]="listResultChart.value"
            [title]="listResultChart.title"
          ></school-evaluation-form-chart>
        </div>
        <div class="tui-col_lg-12">
          <h3>รวมทั้งหมด {{ resultChart.totalScore }} คะแนน</h3>
        </div>
      </div>
      <hr class="tui-space_vertical-4" />
    </div>
  </div>
</div>
