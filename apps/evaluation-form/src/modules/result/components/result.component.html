<div class="tui-row tui-row_adaptive">
  <h1>สรุปผล</h1>
  <div class="tui-col_lg-12 align-center">
    <button
      tuiButton
      size="m"
      type="button"
      class="tui-space_bottom-4"
      (click)="show()"
    >
      พิมพ์รายงาน
    </button>

    <div class="tui-col_lg-12">
      <div class="tui-col_lg-3" *ngFor="let resultChart of listResultChart">
        <school-evaluation-form-chart
          [value]="resultChart.value"
          [title]="resultChart.title"
        ></school-evaluation-form-chart>
      </div>
    </div>
  </div>
</div>
