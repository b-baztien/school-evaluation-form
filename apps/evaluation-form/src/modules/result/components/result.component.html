<div class="tui-row tui-row_adaptive">
  <div class="tui-col-lg-12">
    <h1>สรุปผล</h1>
    <button
      tuiButton
      size="m"
      type="button"
      class="tui-space_bottom-4"
      (click)="show()"
    >
      พิมพ์รายงาน
    </button>

    <!-- <div id="section-to-print">
      <school-evaluation-form-pdf></school-evaluation-form-pdf>
    </div> -->

    <tui-ring-chart [value]="value" [content]="content"></tui-ring-chart>

    <ng-template #content let-index>
      <tui-money [singleColor]="true" [value]="getValue(index)"></tui-money>
      <div>{{ getLabel(index) }}</div>
    </ng-template>
  </div>
</div>
