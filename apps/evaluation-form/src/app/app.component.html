<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">กำลังโหลด...</p></ngx-spinner
>

<tui-theme-night
  *ngIf="(themingService.theme | async) === 'onDark'"
></tui-theme-night>

<nav>
  <div class="tui-container_fullwidth">
    <div class="tui-row tui-row_adaptive">
      <div class="tui-col_lg-3 div_logo">
        <label class="logo">LOGO</label>
      </div>
      <div class="tui-col_lg-1 tui-col-offset_lg-8 div_logo">
        <tui-avatar
          text="สมปอง สอนใคร"
          class="tui-space_top-1"
          size="s"
          [autoColor]="true"
        ></tui-avatar>
      </div>
    </div>
  </div>
</nav>
<tui-scrollbar>
  <tui-root>
    <router-outlet></router-outlet>
  </tui-root>
</tui-scrollbar>
