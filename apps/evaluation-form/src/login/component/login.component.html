<div class="bg tui-container_fullwidth">
  <div class="tui-row">
    <div
      style="margin-top: 30vh"
      class="tui-col_xs-12 tui-col-offset_md-4 tui-col_md-4 tui-col-offset_lg-4 tui-col_lg-4"
    >
      <tui-island size="l" textAlign="center">
        <h3>เข้าสู่ระบบ</h3>
        <form>
          <tui-input
            formControlName="testValue"
            class="input"
            [tuiTextfieldLabelOutside]="true"
          >
            ชื่อผู้ใช้งาน
          </tui-input>
          <tui-input-password
            class="input tui-space_top-5"
            [tuiTextfieldLabelOutside]="true"
          >
            รหัสผ่าน
          </tui-input-password>
          <tui-field-error></tui-field-error>
          <button
            tuiButton
            type="button"
            appearance="primary"
            class="tui-space_top-5"
          >
            เข้าสู่ระบบ
          </button>
        </form>
      </tui-island>
    </div>
  </div>
</div>
